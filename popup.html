<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Page Font Style</title>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="popup.js"></script>
	<script src="jscolor.min.js"></script>

	<style>
		body {
			min-width: 250px;
			min-height: 200px;
		}
	</style>
</head>
<body>
	<label for="colorPicker">Pick a color!</label>
	<input name="colorPicker" type="text" id="fontColor" class="jscolor" value="#ffcc00">
	
	<label for="fontSize">Pick a font size</label>
	<input type="number" name="fontSize" id="fontSize" value="16">

	<input type="submit" id="btnChange" value="Change">
</body>
</html>
